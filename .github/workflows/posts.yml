name: Posts
on:
  pull_request:
    paths:
      - .github/workflows/posts.yml
      - '**/*.jpg'
      - '**/*.md'
      - '**/*.png'
      - '**/*.svg'
      - Gemfile
      - Gemfile.lock
      - Rakefile
  push:
    branches:
      - main
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run Rubocop
        run: bundle exec rake lint:posts
